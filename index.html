<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gerador de senha</title>
</head>
<body>
    <h1>Gerador de senha</h1>
    <p>PS: Não esqueça de guardar bem a senha caso a utilize!</p>
    <div class="main-box">
        <span id="password">Gere uma senha!</span>
        <div class="manipular">
            <input type="number" name="quantidade" id="quantidade" min="7" max="22" value="7" title="Tamanho da senha">
            <button type="submit" id="gerar">Gerar</button>
        </div>
        <span id="watermark">&copy; Gabriel Alexandre, 2023</span>
    </div>
</body>
<script src="geradorSenha.js"></script>
</html>
